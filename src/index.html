<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple: to-do</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/dark-mode.css" />
  </head>
  <body>
    <div class="top-bar"></div>
    <div class="leftmenu">
      <div class="left-menu-top">
        <img src="" alt="Logo" class="navbar-logo" />
        <p class="navbar-title">Simple</p>
      </div>
      <hr />
      <div class="left-menu-list">
        <div
          class="left-menu-list-item active"
          id="lmi0"
          onclick="activateItem('lmi0');"
        >
          📅 Today
        </div>
        <div
          class="left-menu-list-item"
          id="lmi1"
          onclick="activateItem('lmi1');"
        >
          ♾️ All
        </div>
        <div
          class="left-menu-list-item"
          id="lmi2"
          onclick="activateItem('lmi2');"
        >
          ✅ Finished
        </div>
        <hr />
        <div
          class="left-menu-list-item"
          id="lmi3"
          onclick="activateItem('lmi3');"
        >
          🌍 My list 1
        </div>
        <div
          class="left-menu-list-item"
          id="lmi4"
          onclick="activateItem('lmi4');"
        >
          ❤️ My list 2
        </div>
        <div
          class="left-menu-list-item"
          id="lmi5"
          onclick="activateItem('lmi5');"
        >
          🍾 My list 3
        </div>
      </div>
      <hr />
      <div class="options">
        <div class="navbar-options-list">
          <div class="left-menu-list-item">⚙️ Settings</div>
          <div class="left-menu-list-item">👤 Profile</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="title-and-status">
        <h1><span class="title-text">Hello, ${name}!</span></h1>
        <p>
          <span class="sub-text"
            ><span class="doneicon"></span>You have finished all tasks scheduled
            for today. Good job!</span
          >
        </p>
        <hr />
        <div class="task"></div>
      </div>
      <div class="list"></div>
    </div>
    <script src="js/action.js"></script>
  </body>
</html>
